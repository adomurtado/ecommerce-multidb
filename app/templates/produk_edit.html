{% extends "base.html" %}
{% block title %}Edit Produk{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Produk</h1>

<form method="post" action="/produk/{{ sku }}/edit" class="max-w-lg mx-auto bg-gray-800 p-6 rounded-xl shadow">
  <div class="mb-4">
    <label class="block">SKU</label>
    <input type="text" name="sku" value="{{ sku }}" readonly class="w-full px-3 py-2 bg-gray-200 rounded border">
  </div>

  <div class="mb-4">
    <label class="block">Nama</label>
    <input type="text" name="nama" value="{{ nama }}" required class="w-full px-3 py-2 border rounded">
  </div>

  <div class="mb-4">
    <label class="block">Harga</label>
    <input type="number" name="harga" value="{{ harga }}" required class="w-full px-3 py-2 border rounded">
  </div>

  <div class="mb-4">
    <label class="block">Stok</label>
    <input type="number" name="stok" value="{{ stok }}" required class="w-full px-3 py-2 border rounded">
  </div>

  <div class="mb-4">
    <label class="block">Deskripsi</label>
    <textarea name="deskripsi" class="w-full px-3 py-2 border rounded">{{ deskripsi }}</textarea>
  </div>

  <div class="mb-4">
    <label class="block">Gambar URL</label>
    <input type="text" name="gambar_url" value="{{ gambar_url }}" class="w-full px-3 py-2 border rounded">
  </div>

  <div class="text-right">
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
      Simpan Perubahan
    </button>
  </div>
</form>
{% endblock %}
