{% extends "base.html" %}
{% block title %}Dashboard Admin{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Dashboard Admin</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
  <div class="bg-white p-4 rounded-xl shadow">
    <h2 class="text-xl font-semibold text-gray-700">Total Produk</h2>
    <p class="text-3xl font-bold text-blue-700 mt-2">{{ total_produk }}</p>
  </div>
  <div class="bg-white p-4 rounded-xl shadow">
    <h2 class="text-xl font-semibold text-gray-700">Stok Habis</h2>
    <p class="text-3xl font-bold text-red-600 mt-2">{{ produk_habis }}</p>
  </div>
  <div class="bg-white p-4 rounded-xl shadow">
    <h2 class="text-xl font-semibold text-gray-700">Total Order</h2>
    <p class="text-3xl font-bold text-green-700 mt-2">{{ total_order }}</p>
  </div>
</div>

<div class="flex gap-4">
  <a href="/dashboard/produk" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">more Produk</a>
</div>
{% endblock %}
