{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Login</h1>

<form method="post" action="/login" class="max-w-md mx-auto bg-gray-800 p-4 rounded shadow">
  <div class="mb-4">
    <label class="block text-gray-300">Username</label>
    <input type="text" name="username" required class="w-full px-3 py-2 border rounded">
  </div>
  <div class="mb-4">
    <label class="block text-gray-300">Password</label>
    <input type="password" name="password" required class="w-full px-3 py-2 border rounded">
  </div>
  {% if error %}
    <p class="text-red-600 text-sm">{{ error }}</p>
  {% endif %}
  <div class="text-right">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </div>
</form>
{% endblock %}
